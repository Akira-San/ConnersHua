<form class="layui-form seller-form"  action="" >

    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">楼层名称：</label>
            <div class="layui-input-inline ">
                <input type="text" name="name" required  class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <button type="button" class="layui-btn layui-btn-sm" lay-submit lay-filter="home-search"><i class="iconfont icon-chaxun"></i>筛选</button>
            <button type="button" class="layui-btn layui-btn-sm add-home"><i class="layui-icon">&#xe608;</i> 添加</button>
        </div>

    </div>

</form>

<div class="table-body">
    <table id="homeTable" lay-filter="homeTable"></table>
</div>

<script>
    layui.use(['table','form','layer','laydate'],function(){
        var layer = layui.layer, table = layui.table,form = layui.form,date = layui.laydate;
        //执行渲染
        table.render({
            elem: '#homeTable', //指定原始表格元素选择器（推荐id选择器）
            height: 'full-220',
            cellMinWidth: '80',
            page: 'true',
            limit:'20',
            id:'homeTable',
            url: "{:get_addon_url('Pc://PcFloor/index')}",
            cols: [[ //标题栏
                {type:'numbers'},
                {field: 'name', title: '楼层名称', align:'center'},
                {field: 'keyword', title: '关键词', align:'center'},
                {field: 'sort', sort: true, title: '排序',align:'center'},
                {fixed: 'right', title:'操作', toolbar:'#homeBar', width:180,}
            ]] //设置表头
            //,…… //更多参数参考右侧目录：基本参数选项
        });


        form.on('submit(home-search)', function(data){
            layui.table.reload('homeTable', {
                where: data.field
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

        //添加
        $(document).on('click','.add-home',function(data){
            window.location.href= "{:get_addon_url('Pc://PcFloor/add')}?id=" + data.id;
            return false;

            //         window.box = layer.open({
            //             type: 1,
            //             content: e,
            //             area: ['500px', '400px'],
            //             title:'添加楼层',
            //             btn: ['确定','取消'],
            //             yes: function(){
            //                 var data = $("#add").serializeArray();
            //                 $.ajax({
            //                     type: 'post',
            //                     url: "{:get_addon_url('Pc://PcFloorType/add')}",
            //                     data: data,
            //                     dataType: 'json',
            //                     success: function (e) {
            //                         if(e.status){
            //                             layer.close(window.box);
            //                             layer.msg(e.msg, {time:1300},function(){
            //                                 layui.table.reload('homeTable');
            //                             });
            //                         }else{
            //                             layer.msg(e.msg);
            //                         }
            //                     }
            //                 });
            //             }
            //         });
            //     }
            // });
            return false;
        });
        //监听工具条
        table.on('tool(homeTable)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            if(layEvent === 'del'){ //删除
                layer.confirm('真的要删除么',{icon: 3}, function(index){
                    JsGet("{:get_addon_url('Pc://PcFloor/del')}?id=" +data.id, function(res){
                        if(res.status){
                            obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                            layer.close(index);//向服务端发送删除指令
                        }
                        layer.msg(res.msg);
                    })
                });
            } else if(layEvent === 'edit'){ //编辑
                window.location.href= "{:get_addon_url('Pc://PcFloor/edit')}?id=" + data.id;
                return false;
            }
        });
    })

</script>
<script type="text/html" id="homeBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
