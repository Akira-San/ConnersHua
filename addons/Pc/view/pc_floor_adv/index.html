<form class="layui-form seller-form"  action="" >

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">所属楼层：</label>
            <div class="layui-input-inline ">
                <select name="floor_id">
                    <option value="" selected="selected">请选择</option>
                    {foreach $floor as $k=>$v}
                    <option value="{$v.id}">{$v.name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">类型：</label>
            <div class="layui-input-inline ">
                <select name="type" lay-filter="type">
                    <option value="" selected="selected">请选择</option>
                    {foreach $type as $k=>$v}
                    <option value="{$k}">{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">类别：</label>
            <div class="layui-input-inline ">
                <select name="cat" lay-filter="cat">
                    <option value="" selected="selected">请选择</option>
                    {foreach $cat as $k=>$v}
                    <option value="{$k}">{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <button type="button" class="layui-btn layui-btn-sm" lay-submit lay-filter="home-search"><i class="iconfont icon-chaxun"></i>筛选</button>
            <button type="button" class="layui-btn layui-btn-sm add-home"><i class="layui-icon">&#xe608;</i> 添加</button>
            <button type="button" class="layui-btn layui-btn-sm del-all"> 批量删除</button>
        </div>

    </div>

</form>

<div class="table-body">
    <table id="homeTable" lay-filter="homeTable"></table>
</div>

<script>
    layui.use(['table','form','layer','laydate'],function(){
        var layer = layui.layer, table = layui.table,form = layui.form,date = layui.laydate;
        //执行渲染
        table.render({
            elem: '#homeTable', //指定原始表格元素选择器（推荐id选择器）
            height: 'full-220',
            cellMinWidth: '80',
            page: 'true',
            limit:'20',
            id:'homeTable',
            url: "{:get_addon_url('Pc://PcFloorAdv/index')}",
            cols: [[ //标题栏
                {type:'checkbox'},
                {type:'numbers'},
                {field: 'floor_name', title: '所属楼层', align:'center'},
                {field: 'type_name', title: '类型', align:'center'},
                {field: 'cat_name', title: '类别', align:'center'},
                {field: 'val', title: '数据', align:'center'},
                {field: 'sort', title: '排序', align:'center'},
                {field: 'utime', title: '更新时间',align:'center'},
                {fixed: 'right', title:'操作', toolbar:'#homeBar', width:180,}
            ]] //设置表头
            //,…… //更多参数参考右侧目录：基本参数选项
        });
        form.on('submit(home-search)', function(data){
            layui.table.reload('homeTable', {
                where: data.field
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

        //添加
        $(document).on('click','.add-home',function(){
            window.location.href= "{:get_addon_url('Pc://PcFloorAdv/add')}";
            return false;
        });
        $(document).on('click','.del-all',function(data){
            //判断是否有选中
            var checkStatus = layui.table.checkStatus('homeTable');
            var checkData = checkStatus.data;
            var length = checkData.length;
            if(length<=0){
                layer.msg("请先选要操作的数据");
                return false;
            }
            var ids = [];
            $.each(checkData,function (i,obj) {
                ids.push(obj.id);
            });
            layer.confirm('确认删除选中数据吗？', {
                title: '提示', btn: ['确认', '取消'] //按钮
            }, function(){
                JsPost("{:get_addon_url('Pc://PcFloorAdv/batchDel')}",{'ids':ids},function(res){
                        layer.msg(res.msg);
                        layui.table.reload('homeTable');
                    }
                );
            });
        });
        //监听工具条
        table.on('tool(homeTable)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            if(layEvent === 'del'){ //删除
                layer.confirm('真的要删除么',{icon: 3}, function(index){
                    JsGet("{:get_addon_url('Pc://PcFloorAdv/del')}?id=" +data.id, function(res){
                        if(res.status){
                            obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                            layer.close(index);//向服务端发送删除指令
                        }
                        layer.msg(res.msg);
                    })
                });
            } else if(layEvent === 'edit'){ //编辑
                window.location.href= "{:get_addon_url('Pc://PcFloorAdv/edit')}?id=" + data.id;
                return false;
            }
        });
    })

</script>
<script type="text/html" id="homeBar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
