<div class="layui-form seller-form">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">菜单类型：</label>
			<div class="layui-input-inline ">
				<select name="code"  lay-filter="code">
					<option  value="">请选择</option>
					{foreach $code as $k=>$v}
					<option  value="{$k}">{$v}</option>
					{/foreach}
				</select>
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">菜单类别：</label>
			<div class="layui-input-inline seller-inline-5">
				<select name="types">
					<option value="" selected="selected" >请选择</option>
					{foreach $type as $k=>$v}
					<option value="{$k}">{$v}</option>
					{/foreach}
				</select>
			</div>
		</div>
		<div class="layui-inline">
			<div class="layui-input-inline">
				<button type="button" class="layui-btn layui-btn-sm" lay-submit lay-filter="home-search"><i class="iconfont icon-chaxun"></i>筛选</button>
				<button class="layui-btn layui-btn-sm add-article-type"><i class="layui-icon">&#xe608;</i> 添加</button>
			</div>
		</div>
	</div>



</div>

<div class="table-body">
	<table id="pcBar" lay-filter="pcBar"></table>
</div>


<script>
    layui.use(['table','form','layer','laydate'],function() {
        var layer = layui.layer, table = layui.table, form = layui.form;
        //执行渲染
        table.render({
            elem: '#pcBar', //指定原始表格元素选择器（推荐id选择器）
            height: 'full-220',
            cellMinWidth: '80',
            page: 'true',
            limit: '20',
            id: 'pcBar',
            url: "{:get_addon_url('Pc://PcMenu/index')}",
            cols: [[ //标题栏
                {type: 'numbers'},
                {field: 'f_name', title: '菜单类型', align: 'center'},
                {field: 'name', title: '菜单名', width: 200, align: 'center'},
                {field: 'type_name', title: '菜单类别', align: 'center'},
				{field: 'val', title: '菜单内容', width: 200, align: 'center'},
                {field: 'sort', sort: true, title: '排序', align: 'center',},
                {fixed: 'right', title: '操作',align: 'center', toolbar: '#pcMenuBar'}
            ]] //设置表头
            //,…… //更多参数参考右侧目录：基本参数选项
        });
        form.on('submit(home-search)', function(data){
            layui.table.reload('pcBar', {
                where: data.field
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
        $(document).on('click','.add-article-type',function(){
            window.location.href= "{:get_addon_url('Pc://PcMenu/add')}";
            return false;
        });
        //ajax提交 添加
        form.on('submit(submit_article_type)', function(data){
            JsPost("{:get_addon_url('Pc://PcMenu/add')}", data.field, function(res){
                if(res.status){
					layer.closeAll();
                    layer.msg(res.msg, {time:1300},function(){
                        layui.table.reload('pcBar');
                    });
                }else{
                    layer.msg(res.msg);
                }
            })
        });

        //修改   edit
        form.on('submit(edit_article_type)',function(data){
			JsPost("{:get_addon_url('Pc://PcMenu/edit')}", data.field, function(res){
				if(res.status){
					layer.closeAll();
					layer.msg(res.msg, {time: 1300},function(){
						layui.table.reload('pcBar');
					});
				}else{
					layer.msg(res.msg);
				}
			});
        });

        //监听工具条
        table.on('tool(pcBar)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）

            if(layEvent === 'del'){ //删除
                layer.confirm('删除菜单后，菜单和子菜单的数据将一并删除',{icon: 3}, function(index){
                    JsGet("{:get_addon_url('Pc://PcMenu/del')}?id=" + data.id, function(res){
                        if(res.status){
                            obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                            layer.close(index);//向服务端发送删除指令
                            layui.table.reload('pcBar');
                        }
                        layer.msg(res.msg);
                    })
                });
            } else if(layEvent === 'edit'){ //编辑
                JsGet("{:get_addon_url('Pc://PcMenu/edit')}?id=" + data.id, function(e){
                    window.box = layer.open({
                        type:1,
                        content:e,
                        area:['500px','500px'],
                        title:'修改菜单'
                    })
                })
            }else if(layEvent === 'add_type'){   //添加子
                JsGet("{:get_addon_url('Pc://PcMenu/addSon')}?id=" + data.id, function(e){
                    window.box = layer.open({
                        type:1,
                        content:e,
                        area:['500px','480px'],
                        title:'添加子菜单'
                    })
                })
            }else if(layEvent === 'bind'){
                window.location.href= "{:get_addon_url('Pc://PcMenu/add')}?id=" + data.id;
                return false;
            }else if(layEvent === 'editData'){
                window.location.href= "{:get_addon_url('Pc://PcMenu/edit')}?id=" + data.id;
                return false;
            }
        });
    });

</script>
<script type="text/html" id="pcMenuBar">
	{{#  if(d.addSon == 'true'){ }}
	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="add_type">添加子菜单</a>
	{{#  } }}
	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑数据</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
