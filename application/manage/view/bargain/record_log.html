<script>
    layui.use(['form', 'layedit', 'laydate', 'table'], function () {
        var laydate = layui.laydate;

        //时间插件
        laydate.render({
            elem: '#datetime',
            range: '到',
            format: 'yyyy-MM-dd',
						trigger: 'click' //自动弹出控件的事件，采用click弹出
        });

        layui.table.render({
            elem: '#balanceTable',
            height: 'full-99',
            cellMinWidth: '80',
            page: 'true',
            limit: '20',
            totalRow: true,
            user_id: 33,
            url: "{:url('recordLog')}?_ajax=1&record_id=" + $('#record_id').val(),
            id: 'balanceTable',
            cols: [[
                {field:'id', width:90, title:'ID', align:'center'},
                {
                    field: 'bargain_user', width: 120, title: '发起用户', align: 'center', templet: function (data) {
                        var html = '';
                        html += data.nickname;
                        return html;
                    }
                },
                { field: 'nickname', align: 'center', width: 120, title: '砍价人' },
                { field: 'bargain_name', align: 'center', width: 170, title: '砍价活动名称' },
                { field: 'bargain_price', align: 'center', width: 160, title: '砍掉金额'},
                { field: 'goods_price', align: 'center', width: 160, title: '砍掉后商品金额' },
                { field: 'ip', align: 'center', title: '砍价人IP' },
                { field: 'ctime', align: 'center', width: 130, title: '时间' }
            ]]
        });
        layui.form.on('submit(*)', function (data) {
            layui.table.reload('balanceTable', {
                where: data.field
                , page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
        //会员导出
        layui.form.on('submit(export)', function (data) {
            layer.open({
                type: 1,
                title: '导出',
                area: setpage(400,290), //宽高
                btn: ['确定', '取消'],
                content: $("#export").html(),
                yes: function () {
                    //判断是否有选中
                    var filter = $(".seller-form").serialize();
                    $(".export-form:last").append("<input type='hidden' name='filter' value='" + filter + "'>");
                    var data = $(".export-form:last").serializeArray();
                    data.push({ 'name': 'model', 'value': 'Balance' });
                    JsPost("{:url('Ietask/export')}", data, function (res) {
                            layer.msg(res.msg, { time: 1500 }, function () {
                                if (res.status) {
                                    layui.table.reload('balanceTable');
                                    layer.closeAll();
                                }
                            });
                        }
                    );
                }, btn2: function () {
                    layer.closeAll();
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });
</script>
